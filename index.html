<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 3D</title>
  <link rel="stylesheet" href="./javascript_p5js/depthcamera.css">
  <script src="./javascript_p5js/p5.min.js"></script>
  <script src="./javascript_p5js/depthcamera.js"></script>
  <script src="./javascript_p5js/depthloader.js"></script>
  <script src="./javascript_p5js/depthcloud.js"></script>
</head>

<body>
  <div id="container">
    <div id="header">
      <p>Depth Camera Point Cloud</p>
    </div>
    <div id="loading">
      <p>Loading...</p>
    </div>
    <div id="view3d">
      <div id="canvas3d">
      </div>
      <div id="controls3d">
        <p>Minimum depth-confidence displayed is <span id="confvalue"></span>% (<span id="numverts"></span> points).</p>
        <div id="confslider">
        </div>
        <p>Move the slider to adjust the minimum depth-confidence value that a point must have in order to be displayed.</p>
        <p>To change the 3D view drag your mouse (or your finger on a touchscreen) over the pointcloud.</p>
  </div>
      <div id="p5_loading" class="loadingclass"></div>
</body>

</html>
